<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="computer.png" />
    <link rel="apple-touch-icon" href="computer.png" />
    <title>Etiqueta A4</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./etiquetasA4.css" />
</head>

<body>
    <header id="header4">
        <section>
            <div class="membrete">
                <div class="membrete-name">
                    <h3>Hernán Manera Dev</h3>
                </div>
                <div class="empresa-info">
                    <p>1 Precios por hoja</p>
                    <p>Consumo Inmediato</p>


                </div>
            </div>
        </section>
    </header>
    <div id="btnOcultos">
        <div class="contenedor-salir-imprimir" style="display: flex;flex-direction: row;gap: 20px;">
            <button id="boton-Impresion" type="button" onclick="generatePrintA4()">Imprimir / guardar pdf</button>
            <button id="boton-Impresion" type="button" onclick="salir()">Salir</button>
        </div>
    </div>
    
    <div id="etiquetasContainerA4"></div>

</body>

<script src="../index.js"></script>
<script src="./etiquetasA4.js"></script>
<script>

    function generatePrintA4() {
        document.getElementById(`btnOcultos`).style.display = "none";
        document.getElementById(`header4`).style.display = "none";
        window.print();
        setTimeout(function () {

            document.getElementById(`btnOcultos`).style.display = "block";
            document.getElementById(`header4`).style.display = "block";
        }, 3000);
    }
    function quitarDescuentoa4(e, num) {
        e.preventDefault(); // La D en mayúscula
        document.getElementById(`container-descuento${num}`).style.display = "none";
        document.getElementById(`price${num}`).style.display = "none";
        document.getElementById(`btn-quitar-descuento${num}`).style.display = "none";
        document.getElementById(`btn-agregar-descuento${num}`).style.display = "block";
    }

    function agregarDescuentoa4(e, num) {
        e.preventDefault(); // La D en mayúscula
        document.getElementById(`container-descuento${num}`).style.display = "block";
        document.getElementById(`price${num}`).style.display = "block";
        document.getElementById(`btn-quitar-descuento${num}`).style.display = "block";
        document.getElementById(`btn-agregar-descuento${num}`).style.display = "none";
    }

</script>
</body>

</html>
